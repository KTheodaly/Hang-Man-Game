<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Word Guess</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="container">
        <h1>it's 5 o'clock somewhere...</h1>
        <h3>guess a word you would find at the beach!</h3>
        <h3>click any letter to begin</h3>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title">guess this word:</h1>
                    </div>
                    <div class="card-body">
                        <h1 id="word-blanks">_ _ _ _ _ _ _ _ _ </h1>
                    </div>
                </div>

            </div>
        </div>


        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2"></div>
            <div class="col-lg-3 col-md-3 col-sm-3" id="winCount">
                <div class="card">
                    <div class="card-body">

                        <strong>wins: </strong> <span id="win-counter">0</span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <strong>losses: </strong> <span id="loss-counter">0</span>
                    </div>
                </div>

            </div>
            <div class="col-lg-2 col-md-2 col-sm-2"></div>
            <div class="col-lg-3 col-md-3 col-sm-3" id="guesses">

                <div class="card">
                    <div class="card-body">

                        <strong>guesses left: </strong> <span id="guesses-left">9</span>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">

                        <strong>wrong guesses: </strong> <span id="wrong-guesses"></span>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2"></div>
        </div>
    </div>

    <!-- Link to JavaScript-->
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
