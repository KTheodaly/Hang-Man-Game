<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Days+One" rel="stylesheet">
</head>

<body>
    <h1 class="title"><b>Hangman Game</b></h1>
    <div class="container">
        <div class="stats">
            <h3>
                <b>Stats</b>
            </h3>
            <p>wins: <span id="wins"></span></p>
            <p>losses: <span id="losses"></span></p>
            <p>guesses left: <span id="guessesLeft"></span></p>
            <p>incorrect: <span id="incorrect"></span></p>
        </div>
        <div class="display">
            <img id="pic" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTDMSUFHZnEZnYfyoiJjhG-1Atfbmu_P9-cMVG-UYj-S77L79tf" alt="">
            <p class="display-item" id="hidden"></p>
            <p class="display-item guesses"></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="assets/js/game.js"></script>
</body>

</html>
